<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="test">
        <p>
            <label for="text">Label for text</label>
            <input type="text" placeholder="input text" id="text" name="username">
        </p>
        <p>
            <label for="password">Label for password</label>
            <input type="password" placeholder="input password" id="password" name="password">
        </p>
        <p>
            <label for="number">Label for number</label>
            <input type="number" placeholder="input number" id="number" name="num">
        </p>
        <p>
            <label for="color">Label for input color</label>
            <input type="color" placeholder="input color" id="color" name="color">
        </p>
        <button>Submit a form using button</button>
    </form>
    <br>
    <button>outside a form</button>
</body>

</html>
